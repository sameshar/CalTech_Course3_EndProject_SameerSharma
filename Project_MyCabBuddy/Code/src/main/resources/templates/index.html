<!DOCTYPE html>

<title>My Cab Buddy</title>

<body>
<h2>My Cab Buddy</h2>
<p id="msref">from Booking MicroService</p>
<div class="container">
        <button id="bookCabBtn">Book a Cab</button>
        <button id="customerPortalBtn">Customer Portal</button>
        <h3 th:text="${message}" style="color:red"></h3>
               
        <div class="form-container" id="bookCabForm">
            <h2>Book a Cab</h2>
            <form action="/createbooking" method="post">
            <label for="bookingID">Booking ID 🆔</label>
            <input type="number" id="bookingID" name="bookingID">
            <label for="email">Email Address 📫</label>
            <input type="email" id="email" name="email">
            <label for="source_loc">Source 📍</label>
            <input type="text" id="source_loc" name="source_loc">
            <label for="destination_loc">Destination 📍</label>
            <input type="text" id="destination_loc" name="destination_loc">
            <label for="distanceTravelled">Distance 🆔</label>
            <input type="number" id="distanceTravelled" name="distanceTravelled">
            <label for="ratePerMile">Rate</label>
            <input type="number" id="ratePerMile" name="ratePerMile">
            <label for="finalAmt">Final Amount</label>
            <input type="number" id="finalAmt" name="finalAmt">
            <label for="confirmationNum">Confirmation Number</label>
            <input type="text" id="confirmationNum" name="confirmationNum">
            <button type="submit">Find a Cab</button>
            </form>
        </div>

        <div class="form-container" id="customerPortalForm">
            <h2>Customer Portal</h2>
    		<div class="customerPortaltabs">
        	<div class="customerPortalTab active" data-tab="customerCreateForm">Create Account</div>
        	<div class="customerPortalTab" data-tab="customerUpdateForm">Update Info.</div>
        	<div class="customerPortalTab" data-tab="customerViewForm">View Customers</div>
    	</div>

            <label for="phonenumber">Phone Number ☎️</label>
            <input type="text" th:field="*{phonenumber}" name="phonenumber">
            <label for="email">Email Address 📫</label>
            <input type="email" th:field="*{email}" name="email">
            <label for="paymentmethod">Payment Method 💳</label>
            <input type="text" th:field="*{paymentmethod}" name="paymentmethod">
            <button type="submit">Create an Account</button>
            </form>
            <h3 th:text="${message}" style="color:red"></h3>
       </div>
